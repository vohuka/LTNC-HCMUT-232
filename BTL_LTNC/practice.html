<!DOCTYPE html>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website With login & Registration | Codehal</title>
        <link rel="stylesheet" href="./style.css">

<body>
    <header>
       
        <h2 class="wrapper1">
            <!-- <h1class="Mybk">Mybk</h1class> -->
            <img src="picture/logo_bachkhoa.png" height="80" id="logo_bachkhoa">
            <p class="Mybk">MyBK</p>
        </h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper2">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email"required id="Email">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password"required id="Password">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    Remember me
                </label>
                <a href="https://account.hcmut.edu.vn/">Forgot Password? :(</a>
                </div>
                <button type="submit" class="btn" id="Login">Login</button>
                <div class="login-register">
                    <p>Dont have account? <a href="#" class="register-link">Register</a></p>
                </div>

            </form>

        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text"required id="UserName">
                    <label>UserName</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="today"></ion-icon></span>
                    <input type="date"required id="Birthday">
                    <label>Birthday</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="tel" placeholder="Ex: 1234567890" required id="Phone_number">
                    <label>Phone_number</label >
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" placeholder="Ex: name@hcmut.edu.vn" required id="Email_Register">
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" minlength="6" maxlength="30" required id="Password_Register">
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    I agree to the terms  & conditions
                </label>
                </div>
                <button type="submit" class="btn" id="Register">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>

            </form>

        </div >
       
        
    </div>
    <div class="role">
        <h2>Please choose your role?</h2>
        <a><button class="button" id="Page_Student">Student</button></a>
        <a><button class="button" id="Page_Teacher">Teacher</button></a>
    </div>
