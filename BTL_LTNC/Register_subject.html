<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website for Student</title>
    <link rel="stylesheet" href="Register_subject.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="container-header">
                <div class="navbar-header">
                    <img src="picture/logo_bachkhoa.png" class="logo_bachkhoa" width="45px">
                    <p class="dky_mon">Đăng ký môn học</p>
                </div>
                <div class="navbar-custom-menu2">
                    <a href="#">
                        
                            <i class="icon"><ion-icon name="reload-circle"></ion-icon></i>
                        
                        <span class="History">Xem lịch sử đăng đăng ký và kết quả hậu kiểm</span>
                    </a>
                </div>
                <div class="navbar-custom-menu">
                    <a href="#">
                        <div class="box-icon">
                            <i class="icon"><ion-icon name="log-out"></ion-icon></i>
                        </div>
                        <span class="Log out">Đăng xuất</span>
                    </a>
                </div>
                
            </div>
            
        </header>
        <div class="body_container">
            <div class="container-register">
                <div class="box-register">
                    <div class="box-p">
                        <p>Mời bạn lựa chọn môn học cần đăng ký</p>
                    </div>
                    <div class="dropdown">
                        <button class="dropbtn">
                            <span>Ấn vào để đăng ký</span>
                            <i class="icon"><ion-icon name="caret-down"></ion-icon></i>
                        </button>
                        <div class="dropdown-content">
                            <a href="#">Xác suất thống kê</a>
                            <a href="#">Kỹ thuật lập trình</a>
                            <a href="#">Quản lý dự án cho kỹ sư</a>
                            <a href="#">Cấu trúc dữ liệu và giải thuật</a>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="container_table">
                <div class="table">
                    <header class="header-table"></header>
                    <div class="header2">
                        <div class="STT">
                            <p>Số thứ tự</p>
                        </div>
                        <div class="Subject">
                            <p>Tên môn học
                            </p>
                        </div>
                        <div class="Time">
                            <p>Thời gian</p>
                        </div>
                        <div class="Weekend">
                            <p>Tuần học</p>
                        </div>
                    </div>
                    <div class="header2 subject">
                        <div class="STT">
                            <p>1</p>
                        </div>
                        <div class="Subject">
                            <p>Kỹ thuật lập trình
                            </p>
                        </div>
                        <div class="Time">
                            <p>9h-11h</p>
                        </div>
                        <div class="Weekend">
                            <p>13</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="copyright">
                
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
